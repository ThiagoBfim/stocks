language: java

sudo: false
install: true

os: linux
dist: trusty
jdk: oraclejdk11


addons:
  sonarcloud:
    organization: "thiagobfim"
    token:
      secure: $SONAR_KEY

before_install:
  - chmod +x mvnw

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

deploy:
  provider: heroku
  app: money-stocks
  api_key: $HEROKU_KEY



cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
